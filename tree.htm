<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

h1   {color: blue;}
p    {color: red;}

		
 {
  background-color: rgba(0,0,0,.73);
  color: white;
}

.container {
  width: 25%;
  height: 75%;
  background: rgba(0,0,0,.45);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  overflow: overlay;
}

details {
  //border-left: 1px solid;
  padding-left: 16px;
  padding-top: 8px;
  position: relative;
  outline: none;
  
  &:focus, &:active {
    outline: none;
  }
  
  &:last-child {
    
    &:before {
      height: 16px;
    }
  }
  
  &:before {
    content: '';
    position: absolute;
    height: 100%;
    top: -8px;
    border-left: 1px dotted;
  }
  
  &[open] {
    
    >summary {
      
      &::before {
        width: 16px;
      }
      i {
        &::before {
          content: '\f1db';
        }
      }
    }
  }
  

  summary {
    color: #a7a9ac;
    padding-left: 16px;
    outline: none;
    
    &::-webkit-details-marker {
      display: none
    }
    
    &::before {
      content: '';
      position: absolute;
      width: 0px;
      top: 16px;
      left: 16px;
      border-bottom: 1px dotted;
    }
  
    &:focus, &:active {
      outline: none;
    }
    
    &:hover {
	  color: #fff;
      cursor: pointer;
      
      .selector {
        transition: background-color 0.3s;
				background-color: rgba(73, 73, 74, 0.71);
      }
    }
    
    i {
      font-size: 18px;
      margin-left: -22px;
      margin-right: 20px;
      width: auto;
      background: #414042;
      border-radius: 6px;
    }
    .selector {
      position: absolute;
      top: 0;
      left: -200px;
      right: 0;
      bottom: 0;
      height: 30px;
      pointer-events: none;
      border-bottom: 1px solid #383838;
      z-index: -1;
    }
  }
  
}
</style>
</head>
<body>

<h2>Tree View</h2>
<h1>This is a heading</h1>
<p>This is a paragraph.</p>

<div class="container">
  <details>
    <summary>
      <i class="fa fa-circle"></i>
      <div class="selector"></div>
      Fruits
    </summary>
    <details>
      <summary>
        <i class="fa fa-circle"></i>
        <div class="selector"></div>
        Oranges
      </summary>
    </details>
    <details>
      <summary>
        <i class="fa fa-circle"></i>
        <div class="selector"></div>
        Bananas
      </summary>
    </details>
    <details>
      <summary>
        <i class="fa fa-circle"></i>
        <div class="selector"></div>
        Apples
      </summary>
      <details>
        <summary>
          <i class="fa fa-circle"></i>
          <div class="selector"></div>
          Granny Smith
        </summary>
        <details>
          <summary>
            <i class="fa fa-circle"></i>
            <div class="selector"></div>
            Michigan
          </summary>
        </details>
        <details>
          <summary>
            <i class="fa fa-circle"></i>
            <div class="selector"></div>
            New York
          </summary>
        </details>
      </details>
    </details>
  </details>
  <details>
    <summary>
      <i class="fa fa-circle"></i>
      <div class="selector"></div>
      Vegetables
    </summary>
    <details>
      <summary>
        <i class="fa fa-circle"></i>
        <div class="selector"></div>
        Carrots
      </summary>
    </details>
  </details>
</div>
</body>
</html>
